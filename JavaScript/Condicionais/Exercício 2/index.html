<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições #2</title>
    <style>
        body, input{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    De qual país você é? <input type="text" name="txt" id="txt"> <input type="button" value="Enviar" onclick="enviar()">
    <div id="res"></div>

    <script>
         function enviar(){
            let txt1 = document.querySelector('#txt')
            let res = document.querySelector('#res')
            let txt = String(txt1.value)
            if(txt == "Brasil"){
                res.innerHTML = `<p>Vivendo em ${txt}. Você é <strong>brasileiro</strong>.</p>`
            } else {
                res.innerHTML = `<p>Vivendo em ${txt}. Você é <strong>estrangeiro</strong>.</p>`
            }
         }
    </script>
</body>
</html>
