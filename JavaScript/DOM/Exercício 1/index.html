<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM - Events</title>
  <style>
    body{
      font: normal 18pt Arial;
    }
    input{
      font: normal 15pt Arial;
      width: 100px;
    }
    div#res{
      margin-top: 20px;   
    }
  </style>
</head>


<body>
    <h1>Soma de Valores</h1>
    <input type="number" name="text1" id="text1"> +
    <input type="number" name="text2" id="text2">
    <input type="button" id="btn" value="Somar">
    <div id="res"></div>

    <script>
  const btn = document.querySelector('#btn')
  btn.addEventListener('click', sum)

  function sum(){
    const input1 = document.querySelector('#text1')
    const input2 = document.querySelector('#text2')
    const result = document.querySelector('#res')
    const nmr = Number(input1.value)
    const nmr1 = Number(input2.value)
    const total = nmr+nmr1
      if(nmr === 0 || nmr1 === 0){
          alert('Campo vazio.')
      } else {
          result.innerHTML = `O resultado da soma entre ${nmr} e ${nmr1} Ã© <strong>${total}</strong>.`
      }
  }
    </script>
</body>
</html>
