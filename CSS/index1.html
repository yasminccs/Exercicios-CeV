<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
  <body>
    <h1>Formulário básico</h1>
   <form action="cadastro.js" method="post">
    <p>
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name" required minlength="5" placeholder="digite aqui" autocomplete="name">
    </p>
    <p>
      <label for="password">Senha: </label>
      <input type="password" name="password" id="password" required minlength="8" autocomplete="current-password">
    </p>
    <p>
      <label for="media">Nota: </label>
      <input type="number" name="media" id="media" required min="0" max="2" step="0.1" value="7">
    </p>
    <p>
      <label for="letivo">Data e hora da prova: </label>
      <input type="datetime-local" name="letivo" id="letivo" value="2022-10-29 20:20">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
