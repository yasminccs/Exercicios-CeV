<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <main>

        <section><img id="ft" src="img/predio.jpg" alt="ft geral"></section>

    <form action="cadastro.js" method="post" id="container">

        <header id="initial">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações necessárias.</p>
        </header>

        <div id="inputs">

            <div id="inputEmail">
                <label for="iconPerson"><span class="material-symbols-outlined">
                    person
                    </span></label>
                <input title="Preencha este campo." type="email" placeholder="seu e-mail" name="email" id="email" required>
            </div>

            <div id="inputPassword">
                <label for="iconKey"><span class="material-symbols-outlined">
                    key
                    </span></label>
                <input title="Preencha este campo." type="password" placeholder="sua senha" name="password" id="password" minlength="8" required>
            </div>
        </div>

        <div id="btns">
            <button id="enter" type="submit">Entrar</button>
            <button id="loss" type="submit">Esqueci a senha <span id="mail" class="material-symbols-outlined">
                mail
                </span></button>
        </div>
        
    </form>
    </main>
</body>
</html>
