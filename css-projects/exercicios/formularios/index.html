<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
  <body>
    <h1>Formulário</h1>
   <form action="cadastro.js" method="post">
    <fieldset>
      <legend>Dados pessoais</legend>
      <p>
        <label for="name">Nome: </label>
        <input type="text" name="name" id="name" required minlength="5" placeholder="digite aqui" autocomplete="name">
      </p>
      <p>
        <label for="password">Senha: </label>
        <input type="password" name="password" id="password" required minlength="8" autocomplete="current-password">
      </p>
      <p>
        <label for="media">Nota: </label>
        <input type="number" name="media" id="media" required min="0" max="10" step="0.1" value="7" required>
      </p>
      <p>
        <label for="letivo">Data e hora da prova: </label>
        <input type="datetime-local" name="letivo" id="letivo" value="2022-10-29 20:20" required>
      </p>
      <p>
        <label for="tel">Telefone: </label>
        <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="(xx) xxxx-xxxx" pattern="^(\d{2}\)[0-9]{4,5}-[0-9]{4}$" required>
        <!--estudar RegEx (expressoes regulares)-->
      </p>
      <p>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email" autocomplete="email" required>
      </p>
      <p>
        <label for="cor">Cor: </label>
        <input type="color" value="#00ff00" name="cor" id="cor">
      </p>
      <p>
        <label for="nivel">Nível de satisfação: </label>
        <input type="range" name="nivel" id="nivel" min="1" max="5" value="2"> <!--vai de 0 a 100 sem config-->
      </p>
      <p>
        <label for="estado">Estado: </label>
        <select name="estados" id="estados"> <!--só dá essas options, não deixa add outro-->
          <option value="" disabled selected>---Selecione</option>
          <optgroup label="Região Sudeste">
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="es">Espírito Santo</option>
          </optgroup>
          <optgroup label="Região Sul">
            <option value="pr">Paraná</option>
            <option value="sc">Santa Catarina</option>
            <option value="rs">Rio Grande do Sul</option>
          </optgroup>
        </select>
      </p>
      <p>
        <label for="profissao">Profissão: </label>
        <input type="text" name="pfs" id="pfs" list="iprofss">
        <datalist id="iprofss"> <!--sugere options mas pode digitar outras coisas-->
          <option>Administrador</option>
          <option>Desenvolvedor</option>
          <option>Professor</option>
        </datalist>
      </p>
      <p>
        <label for="msg">Mensagem: </label><br>
        <textarea placeholder="Escreva uma mensagem..." name="msg" id="msg" cols="30" rows="6"></textarea>
      </p>
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
